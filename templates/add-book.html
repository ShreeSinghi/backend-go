</head>

  <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary  bg-dark bg-gradient">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <img src="/static/logo2.png" alt="lms" style="object-fit:contain;">
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">

  <div class="container text-center justify-content-center">
    <h1>Welcome, Admin!</h1>
    <br>

    <h3>Add Book to Library</h3>
    
    <form action="/add-book" method="POST">
      <div class="form-group">
        <label for="title">Name:</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" min="0" class="form-control" id="quantity" name="quantity" required>
      </div>
      <button type="submit" class="btn btn-outline-danger">Add Book</button>
    </form>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
